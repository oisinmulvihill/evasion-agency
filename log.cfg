[loggers]
keys=root

[handlers]
keys=default

[formatters]
keys=default

[logger_root]
level=NOTSET
handlers=default
qualname=(root)
propagate=1
channel=
parent=

[handler_default]
class=handlers.RotatingFileHandler
args=("general.log", "au", 10 * 1024 * 1024, 10)
level=DEBUG
formatter=default

[formatter_default]
format=%(asctime)s %(name)s %(levelname)s %(message)s
datefmt=


